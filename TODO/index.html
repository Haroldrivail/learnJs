<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODO</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />

        <style>
            .hide-completed .is-completed,
            .hide-todo .todo:not(.is-completed) {
                display: none !important;
            }
        </style>
        
        <script src="app.js" type="module" defer></script>
    </head>

    <body>
        <section
            class="container pt-5"
            id="todolist"
            data-testid="todolist"
        ></section>

        <template id="todolist-layout">
            <form class="d-flex pb-4" data-testid="todo-form">
                <input
                    required=""
                    class="form-control me-2"
                    type="text"
                    placeholder="Acheter des patates..."
                    name="title"
                />
                <button class="btn btn-primary">Ajouter</button>
            </form>
            <main>
                <div
                    class="btn-group mb-4 filter"
                    role="group"
                    data-testid="filter-buttons"
                >
                    <button
                        type="button"
                        class="btn btn-outline-primary active"
                        data-filter="all"
                    >
                        Toutes
                    </button>
                    <button
                        type="button"
                        class="btn btn-outline-primary"
                        data-filter="todo"
                    >
                        A faire
                    </button>
                    <button
                        type="button"
                        class="btn btn-outline-primary"
                        data-filter="done"
                    >
                        Faites
                    </button>
                </div>

                <ul class="list-group" data-testid="todo-list"></ul>
            </main>
        </template>

        <template id="todolist-item">
            <li
                class="todo list-group-item d-flex align-items-center"
                data-testid="todo-item-1"
            >
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="todo-1"
                /><label class="ms-2 form-check-label" for="todo-1"
                    >Dire bonjour</label
                ><button
                    class="ms-auto btn btn-danger btn-sm"
                    data-testid="delete-button-1"
                >
                    <i class="bi-trash"></i>
                </button>
            </li>
        </template>
    </body>
</html>
