<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function isPalindrome(str) {
        const word = str.split("").reverse().join("");
        // return str.toLowerCase() === word.toLowerCase();
        return str.toLowerCase() === word;
      }

      const words = {
        kayak: true,
        SOS: true,
        Kayak: true,
        Bonjour: false,
      };

      for (let word in words) {
        if (isPalindrome(word) != words[word]) {
          console.error(
            `isPalindrome(${word}) aurait dรป retourner "True" mais retourne "False"`
          );
        }
      }
    </script>
  </head>
  <body>
    <h1>Bienvenue sur mon site</h1>
  </body>
</html>
