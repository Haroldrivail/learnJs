<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
      }
      const randomNumber = getRandomInt(10);

      function isRightAnswer(answer) {
        return answer === randomNumber;
      }

      function guess(answer) {
        const number = prompt("Entrer un nombre") * 1;
        return isRightAnswer(number);
      }

      for (let i = 0; i < 3; i++) {
        if (guess(randomNumber)) {
          console.log("Bravo vous avez trouve le bon nombre");
          break;
        } else if (i === 2) {
          console.log("Vous avez perdu");
          break;
        }
      }
      console.log("Le nombre est : " + randomNumber);
    </script>
  </head>
  <body>
    <h1>Bienvenue sur mon site</h1>
  </body>
</html>
